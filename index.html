<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Prompts</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Journal Prompts">
    <meta name="description" content="Get your pen and paper and start journaling with thoughtful prompts">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#a67c00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Journal Prompts">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Journal Prompts">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon.svg" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#f7f3e9">
    <meta name="msapplication-TileImage" content="/favicon.svg">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="Journal Prompts">
    <meta property="og:description" content="Get your pen and paper and start journaling with thoughtful prompts">
    <meta property="og:image" content="/favicon.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="Journal Prompts">
    <meta property="twitter:description" content="Get your pen and paper and start journaling with thoughtful prompts">
    <meta property="twitter:image" content="/favicon.svg">
  </head>
  <body>
    <div id="app">
      <main>
        <div id="prompt-display" class="screen">
          <!-- Header with title only -->
          <div class="header-section">
            <h1 class="app-title"></h1>
          </div>

          <!-- Prompt Card -->
          <div class="prompt-card">
            <div class="prompt-text"></div>
            <div class="purpose-section">
              <div class="prompt-purpose hidden"></div>
            </div>
            
            <!-- Category selector under prompt/purpose -->
            <div class="category-selector-container">
              <select id="category-select" class="category-select">
                <option value="" disabled selected>Select a category...</option>
                <!-- Options will be populated by JavaScript -->
              </select>
            </div>
            
            <!-- Action buttons with pin button added -->
            <div class="button-group">
              <button id="new-prompt-btn" class="action-btn secondary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
              </button>
              <button id="copy-link-btn" class="action-btn secondary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                </svg>
              </button>
              <button id="toggle-purpose-btn" class="action-btn secondary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
              </button>
              <button id="pin-btn" class="action-btn secondary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M16 12V4h1V2H7v2h1v8l-2 2v2h5.2v6h1.6v-6H18v-2l-2-2z"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Controls under main card -->
          <div class="main-controls">
            <!-- Theme Switcher -->
            <div id="theme-switcher" class="theme-switcher">
              <button id="theme-light" class="theme-btn active" data-theme="light">
                <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                </svg>
              </button>
              <button id="theme-dark" class="theme-btn" data-theme="dark">
                <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12.3 4.9c.4-.2.6-.7.5-1.1s-.6-.8-1.1-.8c-4.9.1-8.7 4.1-8.7 9 0 5 4 9 9 9 3.8 0 7.1-2.4 8.4-5.9.2-.4 0-.9-.4-1.2-.4-.3-.9-.2-1.2.1-1 .9-2.3 1.4-3.7 1.4-3.1 0-5.7-2.5-5.7-5.7 0-1.9 1.1-3.8 2.9-4.8z"/>
                </svg>
              </button>
            </div>
            
            <!-- Language Switcher -->
            <div id="language-switcher" class="language-switcher">
              <button id="lang-en" class="lang-btn active" data-lang="EN">EN</button>
              <button id="lang-de" class="lang-btn" data-lang="DE">DE</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
